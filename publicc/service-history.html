<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service History | Warranty Tracker</title>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="stylesheet" href="./assets/css/components.css" />

  <!-- Scripts -->
  <script src="./assets/js/service-history.js" type="module"></script>
</head>
<body>
  <div id="toastContainer"></div>
  <div id="header"></div>
  <div id="appSidebar"></div>

  <main class="main-container">
    <div class="service-header">
      <h1 class="page-title"><i data-lucide="history"></i> Service History</h1>

      <div class="service-actions">
        <select id="filterWarranty">
          <option value="all">All Warranties</option>
        </select>
        <button id="addServiceBtn" class="btn-primary">
          <i data-lucide="plus"></i> Add Service Record
        </button>
      </div>
    </div>

    <section id="serviceList" class="service-list">
      <!-- Service records dynamically injected -->
    </section>

    <div id="serviceModal" class="modal hidden">
    <div class="modal-content">
      <h2><i data-lucide="wrench"></i> Add Service Record</h2>
      <form id="serviceForm">
        <label for="warrantySelect">Warranty Item</label>
        <select id="warrantySelect" name="warrantySelect" required></select>
        
        <label for="cost">Cost (Optional)</label>
        <input type="number" id="cost" name="cost" min="0" step="0.01" placeholder="e.g., 99.99" />

        <label for="serviceDate">Service Date</label>
        <input type="date" id="serviceDate" name="serviceDate" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3" placeholder="Service details..." required></textarea>
        
        <label for="documents">Documents (Receipts, Invoices)</label>
        <input type="file" id="documents" name="documents" multiple /> 

        <div class="modal-actions">
          <button type="button" id="closeModal" class="btn-secondary">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
  </main>

  <div id="footer"></div>
</body>
</html>
